<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findajob</title>
    <link rel="icon" href="./imgs/logo.jpeg" type="image/icon type">
    <link rel="stylesheet" href="./enroll.css">
</head>
<body>
    <div id="container" class="container">
		<!-- FORM SECTION -->
		<div class="row">
			<!-- SIGN UP -->
			<div class="col align-items-center flex-col sign-up">
				<form  action="https://formspree.io/f/xnqwlyjv"
				method="POST">
				<div class="form-wrapper align-items-center">
					<div class="form sign-up">
						<div class="input-group">
							<i class='bx bxs-user'></i>
							<input type="text" name="Full Name" placeholder="Full Name" required>
						</div>
						<div class="input-group">
							<i class='bx bx-mail-send'></i>
							<input type="email" name="Email" placeholder="Email" required>
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input type="tel" name="Contact" placeholder="Contact" required>
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<!-- <input type="text" placeholder="Confirm password"> -->
                            <textarea name="Message" id=""  placeholder="Your message here" cols="30" rows="10" required></textarea>
						</div>
						<button>
							Send
						</button>
						<p>
							<span>
								
							</span>
							<b onclick="toggle()" class="pointer">
								Get back
							</b>
						</p>
					</div>
					</form>

				</div>
			
			</div>
			<!-- END SIGN UP -->
			<!-- SIGN IN -->
			<div class="col align-items-center flex-col sign-in">
				<div class="form-wrapper align-items-center">
					<form action="https://formspree.io/f/xwkyajvv"
					method="POST">
					<div class="form sign-in">
						<div class="input-group">
							<i class='bx bxs-user'></i>
							<input type="text" name="Full Name" placeholder="Your Full Name" required>
						</div>
                        <div class="input-group">
							<i class='bx bxs-user'></i>
							<input type="email" name="Email" placeholder="E-Mail" required>
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input type="tel" name="Contact" placeholder="Contact" required>
						</div>
                        <div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<select type="tel" name="Category" required>
                                <option value="">Select Category </option>
                            <option value="">Training</option>
                            <option value="">Internship</option>
                            </select>
						</div>
                        <div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<select name="Program" required>
                                <option value="">Select your Program Category</option>
                                <option value=""> BUSINESS OPERATIONS </option>
                                <option value=""> MARKETING</option>
                                <option value=""> ENGINEERING</option>
                                <option value=""> SALES AND BUSINESS DEVELOPMENT</option>
                                <option value=""> MEDIA, COMMUNICATIONS, PUBLIC RELATIONS </option>
                                <option value="">  DATA ANALYTICS</option>
                                <option value="">FINANCE</option>
                                <option value="">I.T. DEVELOPMENT</option>
                                <option value="">ARTS AND DESIGN</option>
                                <option value="">PROGRAM MANAGEMENT</option>
                                <option value="">HUMAN RESOURCES</option>
                                <option value="">HEALTH CARE</option>
                                <option value="">EDUCATION AND HUMAN SERVICES</option>
                                <option value="">DATABASE ADMINISTRATION</option>
                                <option value="">I.T. SUPPORT</option>
                                <option value="">ECONOMICS AND POLICY</option>
                                <option value="">LEGAL</option>
                                <option value="">RETAIL</option>
                                <option value=""> EVENT PLANNING</option>
                                <option value=""> OTHER</option>
                            </select>
						</div>
                        <div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input type="text" name="Qulification" placeholder="Academic Qualification" required>
						</div>
						<button>
							Submit
						</button>
                        
						<p>
							<a href="./home.html" style="text-decoration: none; color: black;"><b>
								Cancle
							</b></a>
						</p>
						<p>
							<span>
								Can You want
							</span>
							<b onclick="toggle()" class="pointer">
								Contact Us..?
							</b>
                            
						</p>
					</div>
					</form>
				</div>
				<div class="form-wrapper">
		
				</div>
			</div>
			<!-- END SIGN IN -->
		</div>
		<!-- END FORM SECTION -->
		<!-- CONTENT SECTION -->
		<div class="row content-row">
			<!-- SIGN IN CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="text sign-in">
					<h2>
						Welcome <br> TO <br> Findajob
					</h2>
	
				</div>
				<div class="img sign-in">
		
				</div>
			</div>
			<!-- END SIGN IN CONTENT -->
			<!-- SIGN UP CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="img sign-up">
				
				</div>
				<div class="text sign-up">
					<h2>
						Get in Touch
					</h2>
	
				</div>
			</div>
			<!-- END SIGN UP CONTENT -->
		</div>
		<!-- END CONTENT SECTION --></form>
	</div>
    <script>
        let container = document.getElementById('container')

toggle = () => {
	container.classList.toggle('sign-in')
	container.classList.toggle('sign-up')
}

setTimeout(() => {
	container.classList.add('sign-in')
}, 200)
    </script>
</body>
</html>
